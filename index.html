<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Quiz App</title>
  <style>
    body {
        color: #373234;
        background: #C8D7D2;
    }
    h2 {
        text-align: center;
        font-size: 16px;
        margin-bottom: 10px;
    }

    h3 {
        text-align: center;
        font-size: 20px;
        margin-bottom: 10px;
    }
      
    .container {
        max-width: 920px;
        margin: 0 auto;
    }

    label {
        display: block;
        padding: 0;
        margin-top: 6px;
        margin-bottom: 4px;
    }

    select {
        color: #373234;
        padding: 12px 18px;
        border-radius: 6px;
        border: 0;
    }

    hr {
        border-top: 1px dashed #615d5f;
        border-bottom: 0;
    }

    .start {
        padding-top: 10px;
        display: block;
        width: 100%;
    }

    .allItems {
        display: flex;
        margin-top: 10px;
        padding: 10px 0;
    }

    #start {
        color: white;
        background: #4a816e;;
        font-size: 16px;
        letter-spacing: 1px;
        border: 0;
        margin-bottom: 10px;
        padding: 14px 32px;
        border-radius: 6px;
    }

    .board {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    
    #results {
        display: flex;
        align-items: center;
    }

    #results > p {
        margin: 0 5px 0 0;
    }

    #results > span {
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 48px;
        height: 40px;
    }

    #results > #correctCount {
        background: #22c55e;
        border-radius: 6px 0 0 6px;
    }

    #results > #incorrectCount {
        background: #ef4444;
        border-radius: 0 6px 6px 0;
    }
      
    #quiz {
        display: flex;
        flex-direction: column;
    }
      
    .answer {
        color: #373234;
        background: #F4F2F0;
        border: 0;
        margin-bottom: 10px;
        padding: 12px 24px;
        border-radius: 6px;
    }
    .correct { color: green; }
    .incorrect { color: red; }

    #feedback {
        text-align: center;
    }

    .feedbackQuestion {
        color: #323131;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Státnice IM3 UHK 2024</h1><br>
    <label for="category">Vyber kategorii:</label>
    <select id="category"></select>

    <label for="item">Vyber položku:</label>
    <select id="item"></select>

    <label for="allItems" class="allItems">
        <input type="checkbox" id="allItems">
        Použít všechny otázky v kategorii
    </label>
    

    <div class="start">
        <button id="start">Start</button>
    </div>

    <div class="board">
        <div>
            Počet otázek: <span id="questionCount">0</span>
        </div>

        <div id="results">
            <p>Výsledky:</p> <span id="correctCount">0</span><span id="incorrectCount">0</span>
        </div>
    </div>
    

    

    <div id="quiz"></div>

    <div id="feedback"></div>

    <script src="script.js"></script>
  </div>
</body>
</html>
